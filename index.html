<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lahari for Raghavendra</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #main-container {
            text-align: center;
            z-index: 10;
            width: 95%; 
            max-width: 800px;
            background: none;
            box-shadow: none;
        }

        /* Responsive Neon Text - Shrinks to stay on the page */
        .neon-text {
            font-family: 'Pacifico', cursive;
            color: #fff;
            /* clamp makes sure it stays readable but small enough for mobile */
            font-size: clamp(1.5rem, 6vw, 2.8rem); 
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px #fff, 
                0 0 20px #ff4d6d, 
                0 0 40px #ff4d6d;
            line-height: 1.3;
            padding: 0 10px;
        }

        .sub-text {
            color: white;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            margin-top: 20px;
            font-weight: bold;
            text-shadow: none;
        }

        .buttons { 
            position: relative; 
            height: 100px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 35px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { background: #666; color: white; position: absolute; z-index: 100; }
        
        .hidden { display: none; }
        
        #second-image { 
            width: 250px; 
            max-width: 65%;
            border-radius: 20px; 
            margin: 10px 0; 
            border: 4px solid #fff;
            box-shadow: 0 0 30px #ff4d6d;
        }

        .emoji {
            position: fixed;
            top: -50px;
            z-index: 1;
            font-size: 28px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="page1">
            <h1 class="neon-text">Dear Husband, will you be my Valentine???</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="showSecondPage()">Yes</button>
                <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
            </div>
            <p class="sub-text">I already know the answer, But I still want to hear it ü•π</p>
        </div>

        <div id="page2" class="hidden">
            <h1 class="neon-text">Yayyyy!! I know you should say Yes üíñüíñ</h1>
            <img src="photo.jpg" id="second-image" alt="Our Moment">
            <p class="sub-text">You just made me the happiest person ever ‚ù§Ô∏è</p>
            <audio id="mySong" loop preload="auto">
                <source src="song.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        const sadEmojis = ['üò¢', 'üò≠', 'üíî', 'ü•∫'];
        const loveRain = ['‚ù§Ô∏è', 'üåπ', '‚ùÑÔ∏è', 'üíñ', '‚ú®', 'üíï'];

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 120);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            createEmoji(sadEmojis[Math.floor(Math.random() * sadEmojis.length)]);
        }

        function createEmoji(text) {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.innerText = text;
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(emoji);
            setTimeout(() => { emoji.remove(); }, 5000);
        }

        function showSecondPage() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
            
            const audio = document.getElementById('mySong');
            audio.play();

            setInterval(() => {
                createEmoji(loveRain[Math.floor(Math.random() * loveRain.length)]);
            }, 200);
        }
    </script>
</body>
</html>
