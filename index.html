<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lahari for Raghavendra</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #main-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 450px;
            z-index: 10;
        }

        /* Neon Animation Effect */
        .neon-text {
            font-family: 'Pacifico', cursive;
            color: #fff;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #ff4d6d, 0 0 82px #ff4d6d, 0 0 92px #ff4d6d;
            animation: pulsate 1.5s infinite alternate;
        }

        @keyframes pulsate {
            100% { text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #ff4d6d, 0 0 80px #ff4d6d; }
            0% { text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #fff, 0 0 10px #ff4d6d, 0 0 45px #ff4d6d; }
        }

        .sub-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-top: 30px;
            font-style: italic;
        }

        .buttons { position: relative; height: 100px; display: flex; justify-content: center; align-items: center; gap: 20px; }
        
        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn { background: #ff4d6d; color: white; box-shadow: 0 0 15px #ff4d6d; }
        #noBtn { background: #444; color: white; position: absolute; }
        
        .hidden { display: none; }
        
        #second-image { 
            width: 250px; 
            border-radius: 20px; 
            margin: 20px 0; 
            border: 4px solid #ff4d6d;
            box-shadow: 0 0 20px #ff4d6d;
        }

        /* Rain Effect */
        .emoji {
            position: fixed;
            top: -50px;
            z-index: 1;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="page1">
            <h1 class="neon-text">Dear Husband, will you be my Valentine???</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="showSecondPage()">Yes</button>
                <button id="noBtn" onmouseover="moveNoButton()">No</button>
            </div>
            <p class="sub-text">I already know the answer, But I still want to hear it ðŸ¥¹</p>
        </div>

        <div id="page2" class="hidden">
            <h1 class="neon-text">Yayyyy!! I know you should say Yes ðŸ’–ðŸ’–</h1>
            <img src="photo.jpg" id="second-image" alt="Our Moment">
            <audio id="mySong" loop>
                <source src="song.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        const sadEmojis = ['ðŸ˜¢', 'ðŸ˜­', 'ðŸ’”', 'ðŸ¥º'];
        const loveRain = ['â¤ï¸', 'ðŸŒ¹', 'â„ï¸', 'ðŸ’–', 'âœ¨'];

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            createEmoji(sadEmojis[Math.floor(Math.random() * sadEmojis.length)]);
        }

        function createEmoji(text) {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.innerText = text;
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(emoji);
            setTimeout(() => { emoji.remove(); }, 5000);
        }

        function showSecondPage() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
            
            const song = document.getElementById('mySong');
            song.play();

            // Start the Love/Rose/Snow Rain
            setInterval(() => {
                createEmoji(loveRain[Math.floor(Math.random() * loveRain.length)]);
            }, 200);
        }
    </script>
</body>
</html>
