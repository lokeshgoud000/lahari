<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lahari for Raghavendra</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Header Style */
        .header-title {
            position: absolute;
            top: 20px;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            z-index: 10;
        }

        #main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            max-width: 400px;
            z-index: 5;
        }

        h1 { color: white; text-shadow: 2px 2px 8px rgba(0,0,0,0.5); margin-bottom: 20px; font-size: 1.8rem; }
        
        .buttons { position: relative; height: 120px; display: flex; justify-content: center; align-items: center; }
        
        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn { background: #ff4d6d; color: white; z-index: 10; }
        #noBtn { background: #555; color: white; position: absolute; transition: 0.1s; }
        
        .hidden { display: none; }
        
        #second-image { 
            width: 200px; 
            border-radius: 15px; 
            margin: 20px 0; 
            border: 3px solid white;
        }

        .message {
            color: white;
            font-size: 1.1rem;
            line-height: 1.5;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        /* Emoji Rain Effect */
        .emoji {
            position: fixed;
            top: -50px;
            z-index: 1;
            font-size: 24px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="header-title">Lahari for Raghavendra</div>

    <div id="main-container">
        <div id="page1">
            <h1>Will you be my valentiine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="showSecondPage()">Yes</button>
                <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
            </div>
        </div>

        <div id="page2" class="hidden">
            <h1>Yes! Forever yours! ‚ù§Ô∏è</h1>
            <img src="photo.jpg" id="second-image" alt="Our Moment">
            <div class="message">
                To my dearest Lahari,<br>
                I promise to be the husband who always protects you, 
                cherishes every smile, and walks beside you through every 
                step of life. You are my home.
            </div>
            <audio id="mySong" loop>
                <source src="song.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        const sadEmojis = ['üò¢', 'üò≠', 'üíî', 'ü•∫', 'üòî'];
        const loveEmojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', '‚ùÑÔ∏è', 'üíï', 'üåπ'];

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Create sad emoji effect
            createEmoji(sadEmojis[Math.floor(Math.random() * sadEmojis.length)]);
        }

        function createEmoji(text) {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.innerText = text;
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(emoji);
            setTimeout(() => { emoji.remove(); }, 5000);
        }

        function showSecondPage() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
            
            // Start Background Music
            const song = document.getElementById('mySong');
            song.play();

            // Start Love & Snow Rain
            setInterval(() => {
                createEmoji(loveEmojis[Math.floor(Math.random() * loveEmojis.length)]);
            }, 300);
        }
    </script>
</body>
</html>
